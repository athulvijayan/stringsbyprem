<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Violin Classes for Kids!</title>
    <style>
        /* Base page styling */
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f7d788; /* A warm sandy color to match the poster edges */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container to keep the poster looking good on desktop and mobile */
        .landing-container {
            position: relative;
            width: 100%;
            max-width: 600px; /* Prevents it from getting too wide on desktop */
            aspect-ratio: 9 / 16;
            min-height: 600px;
            background-image: url('background.jpg'); /* Make sure your image is named this! */
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        /* Button container to position it at the bottom */
        .button-wrapper {
            position: absolute;
            bottom: 5%; /* Adjust this percentage to move the button up or down */
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* The Register Button Styling */
        .register-btn {
            background-color: #ff5722; /* Vibrant orange */
            color: #ffffff;
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
            text-decoration: none;
            padding: 16px 40px;
            border-radius: 50px;
            border: 4px solid #ffffff;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease 0s;
            cursor: pointer;
            text-align: center;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        /* Hover effect for when someone mouses over the button */
        .register-btn:hover {
            background-color: #e64a19;
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.4);
            transform: translateY(-3px);
        }

        /* Responsive adjustment for tablets and smaller tablets */
        @media (max-width: 768px) {
            .landing-container {
                min-height: auto;
            }

            .register-btn {
                font-size: 20px;
                padding: 14px 35px;
            }
        }

        /* Responsive adjustment for medium phones */
        @media (max-width: 600px) {
            .register-btn {
                font-size: 18px;
                padding: 12px 30px;
            }
        }

        /* Responsive adjustment for smaller phones */
        @media (max-width: 400px) {
            .landing-container {
                aspect-ratio: auto;
                min-height: 100vh;
            }

            .register-btn {
                font-size: 16px;
                padding: 10px 25px;
                letter-spacing: 0.5px;
            }

            body, html {
                align-items: flex-start;
                padding-top: 20px;
            }
        }

        /* Responsive adjustment for very small devices */
        @media (max-width: 320px) {
            .register-btn {
                font-size: 14px;
                padding: 8px 20px;
                border: 3px solid #ffffff;
            }
        }

        /* Prevent zooming on mobile hover */
        @media (hover: none) {
            .register-btn:active {
                background-color: #e64a19;
                box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.4);
            }
        }
    </style>
</head>
<body>

    <div class="landing-container">
        <div class="button-wrapper">
            <a href="https://forms.gle/cYp4ruhg9pib3Cz96" target="_blank" class="register-btn">
                Click Here to Register!
            </a>
        </div>
    </div>

</body>
</html>
